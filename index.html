<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css3btn generator</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/prism.css"/>
    <link rel="stylesheet" href="css/colorpicker.css"/>
</head>
<body>

<style class="button-styles"></style>

<div class="container">
<h1>Css3 Button Generator</h1>
	<div class="row">
		<div class="col-sm-6">
            <div class="well">
                <p>Border:</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Radius:</p>
                            <div class="ui-radius ui-slider ui" data-min="0" data-max="50" data-css="borderR" data-def="8"></div>
                        </div>
                        <div class="col-sm-4">
                            <p>Width:</p>
                            <div class="ui-border_width ui-slider ui" data-min="0" data-max="10" data-css="borderW" data-def="1"></div>
                        </div>
                        <div class="col-sm-4">
                            <p>Style:</p>
                            <select class="ui-border_style ui-select form-control"data-css="borderS">
                                <option value="solid">solid</option>
                                <option value="dashed">dashed</option>
                                <option value="dotted">dotted</option>
                                <option value="double">double</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <p>Color:</p>
                            <div class="ui-border_color ui-color ui" data-css="borderC"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <p>Paddings</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <span>PaddingY</span>
                            <div class="ui-padding_y ui-slider ui" data-min="0" data-max="50" data-css="paddingY" data-def="10"></div>
                        </div>
                        <div class="col-sm-6">
                            <span>PaddingX</span>
                            <div class="ui-padding_x ui-slider ui" data-min="0" data-max="50" data-css="paddingX" data-def="10"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <p>Background</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6 background-color">
                            <p>Color:</p>
                            <div class="ui-background_color ui-color ui" data-css="backgroundC"></div>
                        </div>
                        <div class="col-sm-12">

                            <label>
                                <p>Gradient:
                                    <input type="checkbox" class="checkbox" data-helper="gradientOn" data-toggle=".gradient" data-toggle2=".background-color"/>
                                </p>
                            </label>
                            <div class="gradient">
                                <span>Start:
                                    <div class="ui-background_gradient-start ui-color ui" data-css="backgroundGs"></div>
                                </span>
                                <span>End:
                                    <div class="ui-background_gradient-end ui-color ui" data-css="backgroundGe"></div>
                                </span>
                                <span>Orientation:
                                    <select class="ui-background_gradient-orientation ui-select ui form-control" data-css="backgroundGor">
                                        <option value="to top">to top</option>
                                        <option value="to bottom">to bottom</option>
                                        <option value="to left">to left</option>
                                        <option value="to right">to right</option>
                                    </select>
                                </span>
                                <span>StartPos:
                                    <div
                                        class="ui-background_gradient-start_pos ui-slider ui"
                                        data-min="0"
                                        data-max="100"
                                        data-css="backgroundGsp"
                                        data-def="0"
                                        data-unit="%">
                                    </div>
                                </span>
                                <span>EndPos:
                                    <div
                                        class="ui-background_gradient-end_pos ui-slider ui"
                                        data-min="0"
                                        data-max="100"
                                        data-css="backgroundGep"
                                        data-def="100"
                                        data-unit="%">
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <p>Text/Font</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Text</p>
                            <input type="text" class="ui-text form-control"/>
                        </div>
                        <div class="col-sm-4">
                            <p>Size</p>
                            <div class="ui-font_size ui-slider ui" data-min="10" data-max="50" data-css="fontSz" data-def="16"></div>
                        </div>
                        <div class="col-sm-4">
                            <p>Color</p>
                            <div class="ui-font_color ui-color ui" data-css="fontC"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Shadow<input type="checkbox" id="shadow" class="ui-shadow"/></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <p>Class</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <span>.</span><input type="text" class="ui-class form-control"/>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<div class="col-sm-6">
            <div class="well">
                <p>Result Btn</p>
                <div class="result-btn"></div>
            </div>
            <div class="well">
                <p>Result HTML</p>
                <pre class=" language-markup">
                    <code id="result-html" class="result-textarea language-markup"></code>
                </pre>
            </div>
            <div class="well">
                <p>Result CSS</p>
                <pre class=" language-css">
                    <code id="result-css" class="result-textarea language-css"></code>
                </pre>
            </div>
            <div class="well">
                <p>Send to Email:</p>

                <form action="/" class="form-email input-group">
                    <input type="text" class="form-control form-inline"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </span>
                </form>
            </div>
		</div>
	</div>
</div>

<script src="js/min/jquery-1.11.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/prism.js"></script>
<script src="js/colorpicker.js"></script>
<script src="js/main.js"></script>
</body>
</html>
