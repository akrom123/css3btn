<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css3btn generator</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/prism.css"/>
    <link rel="stylesheet" href="css/colorpicker.css"/>
</head>
<body>

<style class="button-styles"></style>

<div class="container">
<h1>Css3 Button Generator</h1>
	<div class="row">
		<div class="col-sm-6">
            <div class="well">
                <p>Border:</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Radius:</p>
                            <div class="ui-radius ui-slider ui" data-min="0" data-max="50" data-css="borderR"></div>
                        </div>
                        <div class="col-sm-4">
                            <p>Width:</p>
                            <div class="ui-border_width ui-slider ui" data-min="0" data-max="10" data-css="borderW"></div>
                        </div>
                        <div class="col-sm-4">
                            <p>Style:</p>
                            <select class="ui-border_style">
                                <option value="solid">solid</option>
                                <option value="dashed">dashed</option>
                                <option value="dotted">dotted</option>
                                <option value="double">double</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <p>Color:</p>
                            <div class="ui-border_color ui-color ui"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <p>Paddings</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <span>PaddingY</span>
                            <div class="ui-padding_y ui-slider ui" data-min="0" data-max="50" data-css="paddingY"></div>
                        </div>
                        <div class="col-sm-6">
                            <span>PaddingX</span>
                            <div class="ui-padding_x ui-slider ui" data-min="0" data-max="50" data-css="paddingX"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <p>Background</p>
                <div class="ui-background_color ui-color ui"></div>
            </div>
            <div class="well">
                <p>Text/Font</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Text</p>
                            <input type="text" class="ui-text form-control"/>
                        </div>
                        <div class="col-sm-4">
                            <p>Size</p>
                            <div class="ui-font_size ui-slider ui" data-min="10" data-max="50" data-css="fontSz"></div>
                        </div>
                        <div class="col-sm-4">
                            <p>Color</p>
                            <div class="ui-font_color ui-color ui"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <p>Class</p>
                <span>.</span><input type="text" class="ui-class form-control"/>
            </div>
		</div>
		<div class="col-sm-6">
            <div class="well">
                <p>Result Btn</p>
                <div class="result-btn"></div>
            </div>
            <div class="well">
                <p>Result HTML</p>
                <pre class=" language-markup">
                    <code id="result-html" class="result-textarea language-markup"></code>
                </pre>
            </div>
            <div class="well">
                <p>Result CSS</p>
                <pre class=" language-css">
                    <code id="result-css" class="result-textarea language-css"></code>
                </pre>
            </div>
		</div>
	</div>
</div>

<script src="js/min/jquery-1.11.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/prism.js"></script>
<script src="js/colorpicker.js"></script>
<script src="js/main.js"></script>
</body>
</html>
